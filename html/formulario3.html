    <br>
    <h2 style="text-align: center;">Pre-registro Llave del saber</h2>
    <br>

    <!--Inicio formulario-->
    <div class="container">

        <form action="mensaje.html" method="post">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputName" placeholder="Nombre" required>
                    <label for="floatingInputName">Nombres</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInputLastName" placeholder="Apellidos" required>
                    <label for="floatingInputLastName">Apellidos</label>
                  </div>
                </div>
              </div>
              <br>
                <div class="form-floating">
                  <input type="text" class="form-control" id="floatingInputDirección" placeholder="Dirección" required>
                  <label for="floatingInputGroup2">Dirección</label>
                </div>
                <br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectPaís" aria-label="País" required>
                            <option value="">Seleccione un país</option>
                            <option value="SV">El Salvador</option>
                          </select>
                          <label for="floatingSelectPaís">País</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating">
                        <select class="form-select" id="floatingSelectDepartamento" aria-label="Departamento" required>
                            <option value="">Seleccione un departamento</option>
                            <option value="1">San Salvador</option>
                            <option value="2">San Miguel</option>
                            <option value="3">La Libertad</option>
                            <option value="4">Santa Ana</option>
                            <option value="5">Chalatenango</option>
                            <option value="6">Cuscatlán</option>
                            <option value="7">La Paz</option>
                            <option value="8">Cabañas</option>
                            <option value="9">Morazán</option>
                            <option value="10">San Vicente</option>
                            <option value="11">Usulután</option>
                            <option value="12">Sonsonate</option>
                            <option value="13">Ahuachapán</option>
                            <option value="14">La Unión</option>
                          </select>
                          <label for="floatingSelectDepartamento">Departamento</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelectMunicipio" aria-label="Municipio" required>
                          <option value="">Seleccione un municipio</option>
                          <option value="1">San Salvador</option>
                          <option value="2">Soyapango</option>
                          <option value="3">Mejicanos</option>
                          <option value="4">Apopa</option>
                          <option value="5">San Marcos</option>
                          </select>
                        <label for="floatingSelectMunicipio">Municipio</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInputEmail" placeholder="Correo electrónico" required>
                        <label for="floatingInputEmail">Correo electrónico</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="tel" class="form-control phone-input" id="floatingInputTeléfono" placeholder="Teléfono" maxlength="10" required>
                        <label for="floatingInputTeléfono">Teléfono</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="date" class="form-control" id="floatingInputFechaDeNacimiento" placeholder="Fecha de nacimiento" required>
                        <label for="floatingInputFechaDeNacimiento">Fecha de nacimiento</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelectTipoDeDocumento" aria-label="Tipo de documento" required>
                          <option value="DUI">DUI</option>
                          <option value="CR">Carnet de residencia</option>
                        </select>
                        <label for="floatingSelectTipoDeDocumento">Tipo de documento</label>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <input type="tel" class="form-control dui-input" id="floatingInputDui" placeholder="DUI" maxlength="10" required>
                        <label for="floatingInputDui">DUI</label>
                      </div>
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelectGénero" aria-label="Género" required>
                          <option value="M">Masculino</option>
                          <option value="F">Femenino</option>
                        </select>
                        <label for="floatingSelectGénero">Género</label>
                      </div>
                    </div>
                  </div>
                  
                  
                  
              </div>

              <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="submit">REGISTRARME</button>
              </div>
              <br><br>
        </form>
    </div>
