<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-color: #dfeffd;">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <span class="navbar-brand mb-0 me-5 h1">ITCA-Fepade</span>
            <ul class="navbar-nav flex-row me-auto">
                <li class="nav-item ms-5"><a href="../index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item ms-4"><a href="" class="nav-link active">Ejemplo</a></li>
                <li class="nav-item ms-4"><a href="formulario1.html" class="nav-link">Formulario #1</a></li>
                <li class="nav-item ms-4"><a href="formulario2.html" class="nav-link">Formulario #2</a></li>
                <li class="nav-item ms-4"><a href="formulario3.html" class="nav-link">Formulario #3</a></li>
                <li class="nav-item ms-4"><a href="formulario4.html" class="nav-link">Formulario #4</a></li>
                <li class="nav-item ms-4"><a href="formulario5.html" class="nav-link">Formulario #5</a></li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4" style="width: 90%;">
        <form action="" method="post" class="formularioEjemplo">
            <table>
                <tbody>
                    <tr>
                        <td>Primer Nombre</td>
                        <td><input type="text" name="txtPrimerNombre" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Segundo Nombre</td>
                        <td><input type="text" name="txtSegundoNombre" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Primer Apellido</td>
                        <td><input type="text" name="txtPrimerApellido" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Segundo Apellido</td>
                        <td><input type="text" name="txtSegundoApellido" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Genero</td>
                        <td>
                            <input type="radio" name="rdbGenero" value="H" class="form-check-input" required> Hombre <br>
                            <input type="radio" name="rdbGenero" value="M" class="form-check-input"> Mujer <br>
                            <input type="radio" name="rdbGenero" value="O" class="form-check-input"> Otro
                        </td>
                    </tr>
                    <tr>
                        <td>Dirección</td>
                        <td><textarea name="txtDireccion" cols="30" rows="2" class="form-control" placeholder="(Requerido)" required></textarea></td>
                    </tr>
                    <tr>
                        <td>Número de Teléfono</td>
                        <td><input type="tel" name="telefono" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Edad</td>
                        <td><input type="number" name="edad" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>DUI</td>
                        <td><input type="text" name="txtDUI" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>NIT</td>
                        <td><input type="text" name="txtNIT" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>ISSS</td>
                        <td><input type="text" name="txtISSS" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Salario</td>
                        <td><input type="number" name="salario" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Color Favorito</td>
                        <td><input type="color" class="form-control form-control-color"></td>
                    </tr>
                    <tr>
                        <td>Foto</td>
                        <td><input type="file" name="inpu" id="" class="form-control" required></td>
                    </tr>
                    <tr>
                        <td>Preferencias</td>
                        <td><textarea name="txtPreferencia" cols="30" rows="2" class="form-control" placeholder="(Opcional)"></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button type="submit" class="btn btn-success btnEnviarEj">Enviar Formulario</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
