<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-color: #fff;">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <span class="navbar-brand mb-0 me-5 h1">ITCA-Fepade</span>
            <ul class="navbar-nav flex-row me-auto">
                <li class="nav-item ms-5"><a href="../index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item ms-4"><a href="./ejemplo.html" class="nav-link">Ejemplo</a></li>
                <li class="nav-item ms-4"><a href="formulario1.html" class="nav-link">Formulario #1</a></li>
                <li class="nav-item ms-4"><a href="formulario2.html" class="nav-link">Formulario #2</a></li>
                <li class="nav-item ms-4"><a href="formulario3.html" class="nav-link">Formulario #3</a></li>
                <li class="nav-item ms-4"><a href="formulario4.html" class="nav-link">Formulario #4</a></li>
                <li class="nav-item ms-4"><a href="formulario5.html" class="nav-link active">Formulario #5</a></li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col">
            <div class="alert alert-info mx-5 my-3" style="background: #819FF7";>
                <h2 class="text-center">REGISTRO NUEVO USUARIO</h2>
            </div>
        </div>
    </div>
    
    <img src="../imagenes/correo.jpg" class="img-fluid mx-auto mb-4 d-block" width="300px"> 

    <div class="container formulario5 m-auto">
        <form action="mensaje.html" method="POST">
            <table>
                <tbody>
                    <tr>
                        <td>Nombre:</td>
                        <td>
                            <input type="text" name="txtNombre" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Apellidos:</td>
                        <td>
                            <input type="text" name="txtApellido" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Fecha de nacimiento</td>
                        <td>
                            <input type="date" name="fecha_nacimiento" class="form-control" required>
                        </td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td>
                            <select name="txtOcupacion" class="form-select">
                                <option value="Profesor">Mujer</option>
                                <option value="Estudiante">Hombre</option>
                                <option value="Ingeniero">Prefiero no decirlo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Numero de teléfono:</td>
                        <td>
                            <input type="tel" name="txtANumero_de_telefono" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Contraseña</td>
                        <td>
                            <input type="password" name="txtPasword" placeholder="$juh20#" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Confirmar Contraseña</td>
                        <td>
                            <input type="password" name="txtPasword" placeholder="$juh20#" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>Correo de recuperación:</td>
                        <td>
                            <input type="text" name="txtCorreo_de_recuperación" class="form-control">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success mt-2">Registrar</button>
                        </td>
                        <td>
                            <button type="reset" class="btn btn-danger mt-2">Vaciar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
</body>
</html>
