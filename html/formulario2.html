<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PIzza Hut</title>

    <link rel="stylesheet" href="../css/style.css">
</head>
<body style="background-color: #3f7e9b; font-family: Arial, sans-serif;">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container">
            <span class="navbar-brand mb-0 me-5 h1">ITCA-Fepade</span>
            <ul class="navbar-nav flex-row me-auto">
                <li class="nav-item ms-5"><a href="../index.html" class="nav-link">Inicio</a></li>
                <li class="nav-item ms-4"><a href="./ejemplo.html" class="nav-link">Ejemplo</a></li>
                <li class="nav-item ms-4"><a href="formulario1.html" class="nav-link">Formulario #1</a></li>
                <li class="nav-item ms-4"><a href="formulario2.html" class="nav-link active">Formulario #2</a></li>
                <li class="nav-item ms-4"><a href="formulario3.html" class="nav-link">Formulario #3</a></li>
                <li class="nav-item ms-4"><a href="formulario4.html" class="nav-link">Formulario #4</a></li>
                <li class="nav-item ms-4"><a href="formulario5.html" class="nav-link">Formulario #5</a></li>
            </ul>
        </div>
    </nav>

    <div class="container formulario2">
        <h2>Servicio a domicilio Pizza Hut:</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>
            <div class="form-group">
                <label for="pizza">Pizza:</label>
                <select id="pizza" name="pizza" required>
                    <option value="">Seleccionar pizza</option>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="margarita">Margarita</option>
                    <option value="hawaiana">Hawaiana</option>
                    <option value="vegetariana">Vegetariana</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" min="1" required>
            </div>
            <div class="form-group">
                <label for="metodo_pago">Método de Pago:</label>
                <select id="metodo_pago" name="metodo_pago" required>
                    <option value="">Seleccionar método de pago</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta de crédito/débito</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <input type="submit" value="Enviar Pedido">
        </form>
    </div>

    <!-- Imágenes de Pizza Hut -->
    <div class="imagenesForm2">
        <img src="../imagenes/pizza1.png" alt="Pizza 1">
        <img src="../imagenes/pizza2.jpg" alt="Pizza 2">
        <img src="../imagenes/pizza3.png" alt="Pizza 3">
    </div>
</body>
</html>
